<div class="px-4 pb-4">
    <table>
        <tHead>
            <tr>
                <th></th>
                <th></th>
                <th>Name</th>
                <th>Games</th>
                <th>W</th>
                <th>L</th>
                <th>D</th>
                <th>Goal Difference</th>
                <th>Points</th>
            </tr>
        </tHead>
        <tBody>
            <tr *ngFor="let team of leagueStandingData;index as i">
                <td>{{team.rank}}</td>
                <td>
                    <img [src]="team.team.logo" width="30" alt="team logo">
                </td>
                <td>
                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                        href="javascript:void(0)" (click)="onClickTeam(team.team.id)">{{team.team.name}}</a>
                </td>
                <td>{{team.all.played}}</td>
                <td>{{team.all.win}}</td>
                <td>{{team.all.lose}}</td>
                <td>{{team.all.draw}}</td>
                <td>{{team.goalsDiff}}</td>
                <td>{{team.points}}</td>
            </tr>
        </tBody>
    </table>
    <h2 *ngIf="!leagueStandingData" class="w-100 text-center pt-5">No Data Found</h2>
</div>
